<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Winner message container -->
  <div class="msg-container hide"> 
    <p id="msg">Winner</p> 
    <button id="new-btn">NewGame</button>
  </div>

  <h1>Tic Tac Toe</h1>

  <!-- Game grid -->
  <div class="container">
    <div class="game">
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
    </div>
  </div>

  <!-- Reset button outside the grid -->
  <div class="buttons">
    <button id="btn">Reset Game</button>
  </div>

  <script src="Game.js"></script>
</body>
</html>
